<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Stock Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Stock Management</h1>
        <div class="form-container mb-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="item-name" placeholder="Item Name">
                <input type="number" class="form-control" id="item-quantity" placeholder="Quantity">
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="addItem()">Add Item</button>
                </div>
            </div>
        </div>
        <div class="search-container mb-4">
            <input type="text" class="form-control" id="search-bar" placeholder="Search items..." onkeyup="searchItems()">
        </div>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="stock-table">
                <!-- Stock items will be added here -->
            </tbody>
        </table>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
